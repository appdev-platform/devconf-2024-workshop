# Add dynamic plugin configuration (copy this to dynamic-plugins.yaml file)
dynamicPlugins:
  frontend:
    rhdh.demo-timezone:
      mountPoints:
        - mountPoint: entity.page.overview/cards
          importName: Clock
          config:
            layout:
              gridColumn: "1 / -1"
            if:
              anyOf:
                - hasAnnotation: demo/timezone
